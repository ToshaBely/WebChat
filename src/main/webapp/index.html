<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My first page for chat</title>
</head>
<body onload="run()">
<link rel = "stylesheet" href="resources/css/bootstrap.min.css">
<link rel = "stylesheet" href="resources/css/styles.css">
<script src = "resources/js/jquery-1.11.2.min.js"></script>
<script src = "resources/js/bootstrap.min.js"></script>
<script src = "resources/js/Events.js"></script>
<div class="container">
    <div class="col-md-12" id="toolBar">
        <textarea disabled id="serverStatus", class="serverBadStatus">Server is not available!</textarea>
        <textarea disabled id = "name" placeholder="Your name" ></textarea>
        <input id = "inputName" type="text" class="input-medium search-query" placeholder="Enter name!">
        <button id = "btnName" type="submit" class="btn btn-success">Change name!</button>
    </div>
</div>
<div class="container">
    <div class = "col-md-12" id = "history">
        <!--
        Example struct of message:

        <div id = "0">
            <span class = "author">Anton: </span>
            <button type = "button" class="btn deleteMessage" onclick="funBtnDelete(this)">
                <i class = "glyphicon glyphicon-remove"></i>
            </button>
            <button type = "button", class="btn changeMessage" onclick="funBtnChange(this)">
                <i class = "glyphicon glyphicon-cog"></i>
            </button>
            <pre class = "textMessage">Text message.</pre>
        </div>
        -->
    </div>
</div>
<div class="container">
    <div class = "col-md-12" id = "inputArea">
        <textarea id = "inputText" class = "input-group-sm" placeholder="Enter message!"></textarea>
        <button id = "btnSend" type="submit" class="btn btn-success">Send!</button>
        <button id = "btnChangeMessage" type="submit" class="btn btn-warning setInvisible">Change!</button>
    </div>
</div>
</body>
</html>
